<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Etkinlik Programı</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color: #1a5f5f; max-width: 600px;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding: 20px; background-color: #1a5f5f;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td width="30%" align="left" valign="top">
                                        <div style="color: #ffffff; font-size: 12px; font-weight: bold;">ÜSKÜDAR ÜNİVERSİTESİ</div>
                                    </td>
                                    <td width="40%" align="center" valign="top">
                                        <div style="color: #ffffff; font-size: 16px; font-weight: bold; text-align: center;">
                                            SAĞLIK, KÜLTÜR VE SPOR<br>DAİRE BAŞKANLIĞI
                                        </div>
                                    </td>
                                    <td width="30%" align="right" valign="top">
                                        <div style="color: #ffffff; font-size: 12px; font-weight: bold; text-align: right;">ÜSKÜDAR ÜNİVERSİTESİ</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Date Banner -->
                    <tr>
                        <td style="padding: 15px 20px; background-color: #ffd700; text-align: center;">
                            <div style="color: #1a5f5f; font-size: 18px; font-weight: bold;" id="date-range">
                                {{DATE_RANGE}}
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Events Content -->
                    <tr>
                        <td style="padding: 0;">
                            {{EVENTS_CONTENT}}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px; background-color: #1a5f5f;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td width="50%" align="left" valign="middle">
                                        <div style="color: #ffffff; font-size: 11px;">
                                            Detaylı bilgi için;<br>
                                            <a href="https://www.sks.uskudar.edu.tr" style="color: #ffd700; text-decoration: none;">www.sks.uskudar.edu.tr</a>
                                        </div>
                                    </td>
                                    <td width="50%" align="right" valign="middle">
                                        <div style="color: #ffffff; font-size: 11px; text-align: right;">
                                            <a href="https://twitter.com/uskudarsks" style="color: #ffd700; text-decoration: none; margin: 0 5px;">X</a>
                                            <a href="https://instagram.com/uskudarsks" style="color: #ffd700; text-decoration: none; margin: 0 5px;">Instagram</a>
                                            <a href="https://youtube.com/@uskudarsks" style="color: #ffd700; text-decoration: none; margin: 0 5px;">YouTube</a>
                                            <a href="https://linkedin.com/company/uskudarsks" style="color: #ffd700; text-decoration: none; margin: 0 5px;">LinkedIn</a>
                                            <a href="https://facebook.com/uskudarsks" style="color: #ffd700; text-decoration: none; margin: 0 5px;">Facebook</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
